<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Player</title>
</head>
<body>
    <h1>Audio Player</h1>
    <audio controls>
        <source src="/audio.wav" type="audio/mp3">
    </audio>

    <h1>Video Player</h1>
    <video controls width="800" height="auto">
        <source src="/video.mp4" type="video/mp4">
    </video>
</body>
</html>
